<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>Game using Jquery</title

    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/skeleton.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="images/favicon.png" rel="icon" type="image/png">
</head>

<body>

  <h1>jQuery Tic Tac Toe</h1>
  <button class="res">reset</button>
  <table>
  	<tr class="r1">
  		<td id="b1" class="c1"></td>
  		<td id="b2" class="c2"></td>
  		<td id="b3" class="c3"></td>
  	</tr>
  	<tr class="r2">
  		<td id="b4" class="c1"></td>
  		<td id="b5" class="c2"></td>
  		<td id="b6" class="c3"></td>
  	</tr>
  	<tr class="r3">
  		<td id="b7" class="c1"></td>
  		<td id="b8" class="c2"></td>
  		<td id="b9" class="c3"></td>
  	</tr>
  </table>
  <div class="turn">Player 1 start the game.</div>
  <div class="text"></div>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/working.js"></script>

</body>

</html>
